                target="blank"

          <div class="works__UX">
            <h2>UX/UI Case study</h2>

              <a
                target="blank"
                href="#"

                <div class="item__modal"></div>
                <div class="item__title">
                  <h3 style="margin-bottom: 1.2rem">Coffeasy</h3>
                  <p class="item__desc">A food delivery app for a cafe</p>
